<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    :root {
      --pink: #ff7eb3;
      --pink-light: #ffd6e8;
      --red: #ff4d6d;
      --bg: #fff0f6;
      --text: #4a2c2a;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, var(--bg), var(--pink-light));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
    }

    .card {
      background: white;
      width: 100%;
      max-width: 390px;
      border-radius: 24px;
      padding: 32px 24px 24px;
      box-shadow: 0 20px 40px rgba(255, 77, 109, 0.25);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      touch-action: manipulation;
      pointer-events: auto;
    }

    #yesBtn {
      background: linear-gradient(135deg, var(--red), var(--pink));
      color: white;
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
    }

    #noBtn {
      background: #f1f1f1;
      color: #666;
    }

    .gift {
      display: none;
      margin-top: 24px;
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .valentine-gif {
      width: 100%;
      max-width: 220px;
      border-radius: 18px;
      margin: 12px auto 16px;
      display: block;
    }

    .gift-box {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }

    .love-text {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      margin-top: 28px;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Baby, will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn" type="button">Yes üíñ</button>
      <button id="noBtn" type="button">No üò¢</button>
    </div>

    <div class="gift" id="gift">
      <img src="tenor.gif" alt="Cute Valentine GIF" class="valentine-gif" />
      <div class="gift-box">üíù</div>
      <div class="love-text">
        Love you sooo much, baby ‚ù§Ô∏è<br />
        You are my Valentine üíï
      </div>
    </div>

    <footer>
      Made for my Pookiee / Babeee / Wifey / Princess / My Queen ‚ù§Ô∏è<br />
      ‚Äî Ei Shin Thant
    </footer>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gift = document.getElementById("gift");
    const buttons = document.getElementById("buttons");

    let scale = 1;

    // Shrink NO button on click
    noBtn.addEventListener("click", () => {
      scale -= 0.15;
      if (scale <= 0.1) {
        noBtn.style.display = "none";
      } else {
        noBtn.style.transform = `scale(${scale})`;
      }
    });

    // YES button shows gift
    yesBtn.addEventListener("click", () => {
      buttons.style.display = "none";
      gift.style.display = "block";
    });

    // Optional: wiggle effect on hover
    noBtn.addEventListener("mouseenter", () => {
      noBtn.style.transform += " rotate(10deg)";
      setTimeout(() => {
        if (scale > 0.1) noBtn.style.transform = `scale(${scale})`;
      }, 200);
    });

    // For touch devices
    document.body.addEventListener("touchstart", () => {}, {passive:true});
  </script>
</body>
</html>
